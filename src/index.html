<!DOCTYPE html>

    <title>Mood Tracker</title>

          />

        </div>

        <!-- Mood History -->
        <div class="bg-white p-8 rounded-xl shadow-lg">
          <h2 class="text-xl font-semibold mb-4 text-gray-700">Mood History</h2>
          <select
            id="filter"
            class="mb-4 p-3 border rounded-lg w-full shadow-md focus:ring-2 focus:ring-blue-400"

  <script src="script.js"></script>
</html>
